plugins {
    id 'java'
    id("com.github.johnrengelman.shadow") version "8.1.1"}
shadowJar {
    archiveBaseName.set('shadow')
    archiveVersion.set('1.0')

}

compileJava   {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}
group = 'com.yamakassi'
version = '1.0'
repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.opencsv:opencsv:5.7.1'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.yamakassi.Main'
    }
    zip64(true)
}

test {
    useJUnitPlatform()
}